<div class="card">
    <img src="{{ card.imageUrl }}" alt="" />
    <div style="margin: 0px 18px">
      <div class="subtitle">{{ card.id }}</div>
      <div class="title">{{ card.name }}</div>    
      <div class="text" *ngIf="card.types"><span *ngFor="let type of card.types">{{ type }}</span></div>        
      <button class="btn btn--block" [routerLink]="['detail', card.id]">Detail</button>
    </div>
    
</div>
